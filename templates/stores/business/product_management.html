{% extends 'layouts/business/default.html' %} {% block main %}
<div class="container mx-auto px-4 py-8 space-y-6">
  <!-- 子頁面切換區 -->
  <div class="flex justify-between">
    <div class="flex gap-4" id="tab-bar">
      <button class="tab-btn text-blue-600 hover:underline border-b-2 border-blue-600 font-semibold" hx-get="{% url 'stores:product_manage_panel' %}" hx-target="#sub-panel" hx-swap="innerHTML" data-tab="product">商品管理</button>
      <button class="tab-btn text-blue-600 hover:underline" hx-get="{% url 'stores:menu_sort_panel' %}" hx-target="#sub-panel" hx-swap="innerHTML" data-tab="menu">菜單排序</button>
    </div>
    <a href="{% url 'stores:show' store.id %}" class="px-4 py-2 border border-gray-400 rounded text-sm font-medium text-gray-700 hover:bg-gray-100" target="_blank">畫面預覽</a>
  </div>
  <hr />
  <!-- 子 partial 呈現區塊 -->
  <div id="sub-panel" class="mt-6">{% include 'stores/business/product_manage_panel.html' with store=store categories=categories selected_category=selected_category products=products %}</div>
</div>
{% endblock main %}
