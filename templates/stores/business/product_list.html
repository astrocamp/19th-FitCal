<div class="flex justify-between items-center">
  <h2 class="text-xl font-bold text-gray-900">{{ category.name }}</h2>
  <button hx-get="{% url 'products:new' category.id %}" hx-target="body" hx-swap="beforeend" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center space-x-2">
    <i class="fas fa-plus"></i>
    <span>新增商品</span>
  </button>
</div>

<!-- 商品卡片 -->
<div class="space-y-4">
  {% for product in products %}
  <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 grid grid-cols-1 md:grid-cols-[auto_1fr_auto] items-center gap-6">
    <!-- 商品圖片 -->
    <img src="{{ product.image.url }}" alt="商品圖片" class="w-28 h-28 object-cover rounded-md bg-gray-100" />

    <!-- 商品資訊 -->
    <div class="space-y-2">
      <h3 class="text-lg font-semibold text-gray-900">
        {{ product.name }}
        <span class="text-sm text-gray-500 ml-2">({{ product.category }})</span>
      </h3>
      <p class="text-sm text-gray-500">{{ product.description }}</p>
    </div>

    <!-- 商品操作區 -->
    <div class="flex flex-col items-end justify-center space-y-2 text-right">
      <label class="flex items-center text-sm text-gray-700">
        <input type="checkbox" class="mr-2" />
        下架
      </label>
      <span class="text-sm text-gray-600">{{ product.calories }} Cal</span>
      <span class="text-base font-semibold text-gray-800">${{ product.price }}</span>
      <div class="flex space-x-3 pt-1">
        <button hx-get="{% url 'products:edit' product.id %}" hx-target="body" hx-swap="beforeend" class="text-blue-600 hover:text-blue-800">
          <i class="fas fa-edit"></i>
        </button>
        <button hx-post="{% url 'products:delete' product.id %}" hx-target="#product-list" hx-swap="innerHTML" hx-confirm="是否確認刪除商品？" class="text-red-500 hover:text-red-700">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

  {% empty %}
  <div class="text-gray-500">尚無商品</div>
  {% endfor %}
</div>
