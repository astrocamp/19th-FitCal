<form method="post">
  {% csrf_token %} {% for field in form %}
  <div>
    {{ field.label_tag }} {{ field }} {% if field.errors %}
    <div style="color: red">{{ field.errors }}</div>
    {% endif %}
  </div>
  {% endfor %}
  <input type="submit" value="新增店家" />
</form>

<a href="{% url 'stores:index' %}">店家列表</a>
