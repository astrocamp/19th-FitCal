{% extends 'layouts/default.html' %} {% block main %}
<h1>店家資訊</h1>
<div>店家名稱：{{ store.name }}</div>
<div>店家地址：{{ store.address }}</div>
<div>店家電話：{{ store.phone_number }}</div>
<div>店家統編：{{ store.tax_id }}</div>
<div>開店時間：{{ store.opening_time }}</div>
<div>打烊時間：{{ store.closing_time }}</div>

<form
  action="{% url 'stores:delete' store.id %}"
  method="post"
  onsubmit="return confirm('是否確認刪除帳號與店家？此操作無法復原！')"
>
  {% csrf_token %}
  <button type="submit">刪除帳號與店家</button>
</form>

<a href="{% url 'stores:edit' store.id %}">編輯</a>
<a href="{% url 'stores:index' %}">回上一頁</a>
{% endblock main %}
