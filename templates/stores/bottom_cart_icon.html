{% load i18n %} {% if cart_total_quantity %}
<a href="{% url 'carts:show' cart.id %}" class="fixed bottom-30 right-6 z-50">
  <div class="relative bg-green-600/70 text-white rounded-full shadow-lg px-5 py-3 flex items-center gap-3 hover:bg-green-700 transition duration-200">
    <i class="fa-solid fa-cart-shopping text-2xl"></i>
    <div class="text-left text-sm">
      <div>{{ cart_total_quantity }} {% trans "件" %}｜{{ cart_total_price|floatformat:0 }} {% trans "元" %}</div>
      <div class="text-xs text-green-100">{% trans "總卡路里" %}：{{ cart_total_calories|floatformat:0 }} kcal</div>
    </div>
  </div>
</a>
{% endif %}
