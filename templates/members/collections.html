<h2>{{ member.name }} 的收藏店家</h2>

<h3>已收藏的產品</h3>
<ul>
  {% for collection in collections %}
  <li>
    <p>商品名稱：{{ collection.product.name }}</p>
    <p>商品價格：{{ collection.product.price }}</p>
    <p>商品介紹：{{ collection.product.description }}</p>
  </li>
  {% empty %}
  <li>尚未收藏任何產品</li>
  {% endfor %}
</ul>
<a href="{% url 'products:index' %}"> 👈🏻 回到商品列表</a>
