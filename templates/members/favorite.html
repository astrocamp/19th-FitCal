{% extends 'layouts/default.html' %} {% block main %}
<h2 class="text-xl md:text-2xl lg:text-3xl font-bold">{{ member.name }} 喜愛的商店</h2>
<ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  {% for store in favorites %}

  <li class="rounded-lg p-4 relative">
    <a href="{% url 'stores:show' store.id %}"> {% include 'stores/store_card.html'%} </a>
  </li>

  {% empty %}
  <li>目前尚未收藏任何店家。</li>
  {% endfor %}
</ul>

<a href="{% url 'members:store_list' %}" class="btn btn-active">回到店家列表</a>
{% endblock main %}
