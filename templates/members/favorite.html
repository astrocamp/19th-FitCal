{% extends 'layouts/default.html' %}{% load i18n %} {% block main %}
<h2 class="text-xl md:text-2xl lg:text-3xl font-bold mt-10">{{ member.name }}{% trans "收藏的店家" %}</h2>
<ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-2">
  {% for store in favorites %}

  <li class="rounded-lg relative">{% include 'stores/store_card.html'%}</li>

  {% empty %}
  <li>{% trans "目前尚未收藏任何店家。" %}</li>
  {% endfor %}
</ul>

{% endblock main %}
