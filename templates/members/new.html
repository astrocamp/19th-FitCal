{% extends 'layouts/default.html' %} {% block main %} {% load widget_tweaks %}

<form method="POST" action="{% url 'members:create_member' %}" class="max-w-xl mx-auto bg-white text-black p-6 mt-10 rounded-2xl shadow-lg">
  {% csrf_token %}
  <h2 class="text-2xl font-semibold mb-4 border-b pb-2 border-gray-200">編輯會員資料</h2>

  <div class="flex flex-col items-center mb-6">
    <img src="https://5x-fitcal.s3.ap-northeast-1.amazonaws.com/media/default/member-logo.webp" alt="頭像" class="w-32 h-32 object-cover rounded-full mb-4 border border-black" />
  </div>

  <div class="space-y-4">
    {% for field in form %}
    <div>
      <label class="block font-medium text-gray-700 mb-1" for="{{ field.id_for_label }}"> {{ field.label }} </label>
      {{ field|add_class:"w-full border border-gray-300 rounded px-3 py-2" }} {% if field.errors %}
      <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
    {% endfor %}
  </div>

  <div class="flex gap-4 mt-6">
    <button type="submit" class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800">確定</button>
    <a href="{% url 'members:index' %}" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">取消</a>
  </div>
</form>
{% endblock main %}
