{% extends 'layouts/default.html' %} {% block main %}
<h1>新增會員</h1>
<form method="POST" action="{% url 'members:index' %}">
  {% csrf_token %} {% for field in form %}
  <div>{{ field.label_tag }} {{ field }}</div>
  {% endfor %}
  <div>
    <button type="submit" value="新增會員">新增</button>
    <button><a href="{% url 'members:index' %}">取消</a></button>
  </div>
  {{ form.errors }}
</form>
{% endblock main %}
