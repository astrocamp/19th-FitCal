{% load static %}{% load i18n %}
<!doctype html>
<html lang="en" data-theme="light" class="overflow-y-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% trans 'FitCal - 健康餐點訂購系統，提供便捷的線上點餐服務' %}" />
    <meta name="keywords" content="{% trans '健康餐點,線上訂餐,外帶,健康飲食,便當,餐廳外送,健康餐盒,FitCal' %}" />
    <title>FitCal</title>
    <link rel="icon" href="https://5x-fitcal.s3.ap-northeast-1.amazonaws.com/media/default/default-logo.webp" />
    <link rel="stylesheet" href="{% static 'assets/styles/style.css' %}" />
    <script type="module" src="{% static 'assets/scripts/app.js' %}"></script>
  </head>
  <body class="min-h-screen flex flex-col" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <main class="pt-28 px-4">
      <section class="max-w-7xl mx-auto">
        <nav>{% include 'shared/business/navbar.html' %}</nav>
        <div id="messages-container">{% include "shared/messages.html" %}</div>
        {% block main %}{% endblock main %}
      </section>
    </main>
  </body>
</html>
