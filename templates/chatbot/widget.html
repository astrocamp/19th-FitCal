<!--  浮動按鈕 -->
<button
  onclick="toggleChatbox()"
  class="fixed bottom-6 right-6 z-50 bg-yellow-400 hover:bg-yellow-300 text-black rounded-full p-4 shadow-lg"
>
  🤖
</button>

<!-- 💬 聊天視窗 -->
<div
  id="chatbox"
  class="fixed bottom-24 right-6 w-80 max-h-[70vh] bg-white border rounded-xl shadow-xl overflow-hidden flex flex-col hidden z-50"
>
  <!-- 標題列 -->
  <div class="bg-yellow-300 px-4 py-2 font-semibold flex justify-between items-center text-sm">
    <span>智慧客服</span>
    <button onclick="toggleChatbox()" class="hover:opacity-60">✕</button>
  </div>

  <!-- 訊息區 -->
  <div
    id="chatbot-messages"
    class="flex-1 overflow-y-auto px-4 py-2 text-sm space-y-2 bg-gray-50"
  ></div>

  <!-- 輸入區 -->
  <div class="border-t px-3 py-2 bg-white flex items-center gap-2">
    <input
      id="chatbot-input"
      type="text"
      placeholder="輸入訊息..."
      class="flex-1 border rounded px-3 py-1 text-sm focus:outline-none"
      onkeydown="if(event.key==='Enter'){sendMessage()}"
    />
    <button
      onclick="sendMessage()"
      class="bg-yellow-400 hover:bg-yellow-300 px-3 py-1 rounded text-sm"
    >
      送出
    </button>
  </div>
</div>
