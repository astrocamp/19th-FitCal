{% extends "layouts/default.html" %} {% load socialaccount %} {% block main %}

<h1>登入頁面</h1>
<form method="post" action="{% url 'users:create_session' %}">
  {% csrf_token %}

  <label>帳號：</label>
  <input type="text" name="email" required /><br />
  <label>密碼：</label>
  <input type="password" name="password" required /><br />
  <button type="submit">登入</button>
</form>

<hr />

<h3>或使用第三方登入</h3>

<a href="{% provider_login_url 'google' %}">
  <button style="background-color: #db4437; color: white">使用 Google 登入</button>
</a>

<a href="{% provider_login_url 'line' %}">
  <button style="background-color: #00c300; color: white">使用 LINE 登入</button>
</a>
{% endblock %}
