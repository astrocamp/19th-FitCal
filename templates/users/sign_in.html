{% load socialaccount %}

<!-- Modal 視窗遮罩區域我要讓這區變透明 -->
<div id="signinModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
     onclick="this.classList.add('hidden')">
  <!--卡片-->
  <div class="w-full max-w-sm p-6 bg-white rounded shadow h-[600px]" onclick="event.stopPropagation()">
    <div class="flex justify-end">
    <button onclick="document.getElementById('signinModal').classList.add('hidden')" class="btn btn-sm">X
    </button>
    </div>
    <h2 class="text-center text-lg font-bold mb-2">歡迎使用 Fitcal 線上點餐平台</h2>

    <p class="text-center text-sm mb-4">還沒有帳號？<a href="{% url 'users:sign_up' %}" class="text-blue-600 font-semibold">註冊新帳號</a>
    </p>
      <form method="post" action="{% url 'users:create_session' %}" class="space-y-3">
        {% csrf_token %} {% if error %}
        <p class="text-red-500 text-sm text-center">{{ error }}</p>
        {% endif %}

        <div>
          <label for="email" class="block text-sm font-medium">電子郵件：</label>
          <input
            type="email"
            name="email"
            value="{{ email }}"
            placeholder="example@gmail.com"
            class="w-full border px-3 py-2 rounded mt-1"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium">密碼：</label>
          <input 
          type="password"
          name="password" 
          placeholder="請輸入密碼"
          class="w-full border px-3 py-2 rounded mt-1" />
        </div>

        <button type="submit" class="w-full bg-red-500 hover:bg-red-700 text-white py-2 rounded">
          登入
        </button>
      </form>
      <br/>
      <div class="my-4 text-center text-sm text-gray-500">------ 其他登入方式 ------</div>
      <div class="flex items-center justify-center gap-2">
        <a href="{% provider_login_url 'google' %}" class="flex items-center">
          <button class="btn bg-white text-black border-[#e5e5e5] w-30 h-10">
            <svg aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><g><path d="m0 0H512V512H0" fill="#fff"></path><path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path><path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path><path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path><path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"></path></g></svg>
            Google
          </button>
        </a>
        <a href="{% provider_login_url 'line' %}" class="flex items-center">
          <button class="btn bg-[#03C755] text-white border-[#00b544] w-30 h-10">
            <svg aria-label="Line logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><g fill-rule="evenodd" stroke-linejoin="round" fill="white"><path fill-rule="nonzero" d="M12.91 6.57c.232 0 .42.19.42.42 0 .23-.188.42-.42.42h-1.17v.75h1.17a.42.42 0 1 1 0 .84h-1.59a.42.42 0 0 1-.418-.42V5.4c0-.23.188-.42.42-.42h1.59a.42.42 0 0 1-.002.84h-1.17v.75h1.17zm-2.57 2.01a.421.421 0 0 1-.757.251l-1.63-2.217V8.58a.42.42 0 0 1-.42.42.42.42 0 0 1-.418-.42V5.4a.418.418 0 0 1 .755-.249L9.5 7.366V5.4c0-.23.188-.42.42-.42.23 0 .42.19.42.42v3.18zm-3.828 0c0 .23-.188.42-.42.42a.42.42 0 0 1-.418-.42V5.4c0-.23.188-.42.42-.42.23 0 .418.19.418.42v3.18zM4.868 9h-1.59c-.23 0-.42-.19-.42-.42V5.4c0-.23.19-.42.42-.42.232 0 .42.19.42.42v2.76h1.17a.42.42 0 1 1 0 .84M16 6.87C16 3.29 12.41.376 8 .376S0 3.29 0 6.87c0 3.208 2.846 5.896 6.69 6.405.26.056.615.172.705.394.08.2.053.518.026.722 0 0-.092.565-.113.685-.035.203-.16.79.693.432.854-.36 4.607-2.714 6.285-4.646C15.445 9.594 16 8.302 16 6.87"></path></g></svg>
            LINE
          </button>
        </a>
      </div>
  </div>
</div>
