{% load model_display %}
<div class="flex items-center space-x-2">
  <span class="text-lg text-black font-bold">訂單狀態：</span>
  <span class="inline-flex px-3 py-1 rounded-full text-lg font-medium {% if order.order_status == 'PENDING' %} bg-yellow-100 text-yellow-700 {% elif order.order_status == 'PREPARING' %} bg-blue-100 text-blue-700 {% elif order.order_status == 'READY' %} bg-emerald-100 text-emerald-700 {% elif order.order_status == 'COMPLETED' %} bg-green-100 text-green-700 {% elif order.order_status == 'NO_SHOW' %} bg-red-100 text-red-700 {% elif order.order_status == 'CANCELED' %} bg-gray-100 text-gray-700 {% elif order.order_status == 'CANCELED_REFUNDED' %} bg-red-50 text-red-600 {% endif %}"> {{ order|get_display:"order_status" }} </span>
</div>
