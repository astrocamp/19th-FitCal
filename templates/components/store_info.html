<div class="mb-6">
  <div class="flex items-start">
    <div class="mr-4">
      <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center">
        <span class="text-2xl">🏪</span>
      </div>
    </div>
    <div>
      <div class="mb-2">
        <div class="inline-block px-4 py-2 bg-gray-100 rounded-md font-semibold">{{ store.id }}</div>
      </div>
      <ul class="space-y-2">
        {% if store.phone_number %}
          <li class="flex items-center">
            <span class="mr-2">📞</span>
            <a href="tel:{{ store.phone_number }}"
               class="text-blue-600 hover:text-blue-800">{{ store.phone_number }}</a>
          </li>
        {% endif %}
        <li class="flex items-center">
          <span class="mr-2">📍</span>
          <a href="https://www.google.com/maps/search/{{ store.address }}"
             target="_blank"
             class="text-blue-600 hover:text-blue-800">{{ store.address }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
