<div class="mb-6">
  <h2 class="text-xl font-semibold mb-4">商品明細</h2>
  <div class="space-y-3">
    {% for item in items %}
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <div class="flex justify-between items-start">
          <div>
            <div class="font-medium">{{ item.product_name }}</div>
            <div class="text-sm text-gray-500">數量: {{ item.quantity }} × ${{ item.unit_price }}</div>
          </div>
          <div class="font-semibold">${{ item.subtotal }}</div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="mt-4 text-right">
    <div class="text-xl font-bold">總計: ${{ total_price }}</div>
  </div>
</div>
