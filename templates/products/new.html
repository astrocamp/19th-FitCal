<h3>為「{{ store.id }}」新增商品</h3>

<a href="{% url 'products:index' %}">回商品首頁</a>
<a href="{% url 'stores:show' store.id %}">回店家頁面</a>

<form action="{% url 'products:new' store.id %}" method="post">
  {% csrf_token %} {% for field in form %}
  <div>
    {{ field.label_tag }} {{ field }}{% if field.errors %}
    <div style="color: red">{{ field.errors }}</div>
    {% endif %}
  </div>
  {% endfor %}

  <div>
    <input type="submit" value="新增商品" />
  </div>
</form>
