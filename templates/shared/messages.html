{% if messages %}
<div class="toast toast-top toast-center">
  {% for message in messages %}
  <div
    x-data="{show: true}"
    x-init="setTimeout(() => show = false, 2000)"
    x-show="show"
    x-transition
    class="alert alert-{{ message.tags }}"
  >
    <span>{{ message }}</span>
  </div>
  {% endfor %}
</div>
{% endif %}
