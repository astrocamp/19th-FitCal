<form action="{% url 'set_language' %}" method="post" class="flex gap-2">
  {% csrf_token %}
  <button type="submit" name="language" value="zh-hant" class="text-sm px-2 py-1 rounded hover:bg-gray-100 {% if LANGUAGE_CODE == 'zh-hant' %}font-bold underline{% endif %}">繁體中文</button>

  <button type="submit" name="language" value="en" class="text-sm px-2 py-1 rounded hover:bg-gray-100 {% if LANGUAGE_CODE == 'en' %}font-bold underline{% endif %}">English</button>
</form>
