<div class="dashboard-container">
  <header class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="text-3xl font-bold text-gray-800">
        <a href=" # " class="btn btn-ghost text-3xl text-[#3A643A]">LOGO</a>
      </div>

      <!-- Navigation -->
      <nav class="flex space-x-1">
        <a href=" # " class="px-4 py-2 border border-gray-400 rounded text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">基本設定</a>
        <a href=" # " class="px-4 py-2 border border-gray-400 rounded text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">商品/庫存管理</a>
        <a href="#" class="px-4 py-2 border border-gray-400 rounded text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">訂單</a>
        <a href=" # " class="px-4 py-2 border border-gray-400 rounded text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">分析報告</a>
      </nav>

      <!-- User Profile -->
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gray-400 rounded-full flex items-center justify-center text-white">
          <!-- Placeholder for user icon, you can use an SVG or img here -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A18.75 18.75 0 0 1 12 22.5c-2.786 0-5.433-.608-7.499-1.688Z" />
          </svg>
        </div>
        <div class="text-sm">
          <div class="text-gray-600">帳號：{{ user.email }}</div>
          <form method="post" action="{% url 'users:delete_session' %}">
            {% csrf_token %}
            <button class="mt-0.5 px-3 py-1 border border-gray-400 rounded text-xm text-gray-700 hover:bg-gray-100">登出</button>
          </form>
        </div>
      </div>
    </div>
  </header>
</div>
